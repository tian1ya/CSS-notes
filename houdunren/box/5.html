<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        padding: 100px;
      }
      article {
        border: solid 2px red;
        width: 300px;
        height: 300px;
        outline-width: 30px;
        outline-color: red;
        outline-style: double;
      }
      /* 
        h2 会和 outline 重合，也就是 outer 是不占 box 的空间的
        不会影响后续的块
       */
      h2 {
        background: green;
      }

      * {
        margin: 0;
        padding: 0
      }

      div {
        border: solid 3px red;
      }
    </style>
  </head>

  <body>
    <article>
      <div>
        houdunren
      </div>
    </article>
    <h2>
      dsdsdsdsfdsvfzvfv
    </h2>
  </body>
</html>
