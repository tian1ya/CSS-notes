<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 
      定位的基本思想很简单，它允许你定义元素框
      1. 相对于其正常位置应该出现的位置，
      2. 或者相对于父元素、
      3. 另一个元素甚至浏览器窗口本身的位置。

      relative	相对定位, 相对于原来在文档中的位置

      absolute	绝对定位, 相对于最近的含有 position 属性的 父亲标签，
        如果没有该属性，那么就参照的是整个页面
        
      sticky	粘性定位：后续的定位表示当stiky 最终出现到这个位置的时候，就粘在哪里
      
      fixed	固定定位：元素相对于页面固定定位在某个位置，固定定位元素不会在滚动时改变位置
      
      static	默认形为，参考文档流

     -->


  <style>
    header {
      height: 60px;
      border-bottom: solid 5px #7f35c9;
      box-shadow: 0 5px 8px rgba(100, 100, 100, 0.6);
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
    }

    article {
      height: 3000px;
      margin-top: 80px;
      background: #f3f3f3;
      border: solid 5px #ddd;
    }
  </style>
</head>

<body>
  <header>ffszfsfzzf</header>
  <article></article>
</body>

</html>
