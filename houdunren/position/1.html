<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- 
      定位的基本思想很简单，它允许你定义元素框
      1. 相对于其正常位置应该出现的位置，
      2. 或者相对于父元素、
      3. 另一个元素甚至浏览器窗口本身的位置。

      static	默认形为，参考文档流
      relative	相对定位
      absolute	绝对定位
      fixed	固定定位
      sticky	粘性定位

     -->
    <style>
      div {
        width: 200px;
        height: 200px;
        float: left;
        border: solid 5px blueviolet;
      }
    </style>
  </head>

  <body>
    <h1>1232</h1>
    <h1>12322222</h1>
    <article>
      <div></div>
      <div></div>
    </article>
  </body>
</html>
