<!DOCTYPE html>
<html lang="en">
  <!-- 
    float 属性定义元素在哪个方向浮动。以往这个属性总应用于图像，
    使文本围绕在图像周围，不过在 CSS 中，任何元素都可以浮动。
     浮动元素会生成一个块级框，而不论它本身是何种元素。

     使用浮动可以控制相邻元素间的排列关系。

     没有设置浮动的块元素是独占一行的

     浮动是对后面元素的影响，前面的浮动对后面的元素有影响，
     后面的浮动对前面的是没有影响的

     如果前面的元素浮动了，那么意味着它脱离了文档流，那么后面的元素就会
     补充到文档流中了。

     如果前后的元素都浮动了，那么他们就按照浮动的规则，到达对应的位置
     如果只给第一个元素设置浮动，第二个元素不设置，后面的元素会占用第一个元素空间。

     浮动元素边界不能超过父元素的padding

     元素浮动后会变为块元素(行级的块)包括行元素如 span，所以浮动后的元素可以设置宽高
     但是在使用的时候不可以将 span 当作是块去使用，毕竟要考虑语义的问题

     CSS提供了 clear 规则用于清除元素浮动影响。 left/right/both
   -->
  <head>
    <meta charset="UTF-8">
    <style>
      main {
        width: 610px;
        height: 220px;
        padding: 20px;
        border: solid 3px greenyellow;
        margin: 0 auto;
      }
      span {
        border: solid 2px blue;
        float: left;
        /* 浮动之后变为行块，这个时候width 就有效了 */
        width: 300px;
      }
      
    </style>
  </head>

  <body>
    <main>
      <span>sdsdsd</span>
      <span>sfdsfsfewafewaf</span>
    </main>
  </body>
</html>
