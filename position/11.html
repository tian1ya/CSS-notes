<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 
      定位的基本思想很简单，它允许你定义元素框
      1. 相对于其正常位置应该出现的位置，
      2. 或者相对于父元素、
      3. 另一个元素甚至浏览器窗口本身的位置。

      relative	相对定位, 相对于原来在文档中的位置

      absolute	绝对定位, 相对于最近的含有 position 属性的 父亲标签，
        如果没有该属性，那么就参照的是整个页面
        
      sticky	粘性定位：后续的定位表示当stiky 最终出现到这个位置的时候，就粘在哪里
      
      fixed	固定定位：元素相对于页面固定定位在某个位置，固定定位元素不会在滚动时改变位置
      
      static	默认形为，参考文档流

     -->


  <style>
    * {
      padding: 0;
      margin: 0;
    }

    main {
      padding: 30px;
      font-size: 14px;
    }

    main article {
      width: 400px;
      height: 100px;
      border: solid 5px blueviolet;
      overflow: scroll;
    }


    main article h2 {
      background: #db1f77;
      color: white;
      text-indent: 20px;
      position: sticky;
      top: 0;
    }

    main article h2:nth-of-type(1) {
      background: blueviolet;
    }

    main article section {
      height: 300px;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <section></section>
      <h2>后盾人</h2>
      <section></section>
      <h2>HOUDUNREN</h2>
      <section></section>
    </article>
  </main>
</body>

</html>
