<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- 
      定位的基本思想很简单，它允许你定义元素框
      1. 相对于其正常位置应该出现的位置，
      2. 或者相对于父元素、
      3. 另一个元素甚至浏览器窗口本身的位置。

      static	默认形为，参考文档流
      relative	相对定位
      absolute	绝对定位
      fixed	固定定位
      sticky	粘性定位

     -->

    <style>
      * {
        padding: 0px;
        margin: 0px;
        
      }
      header {
        border-bottom: solid 4px blueviolet;
        height: 180px;
        box-shadow: 0 5px 5px rgb(131, 121, 121);
        margin-bottom: 30px;
      }

      main {
        height: 3000px;
        background:  yellowgreen;
      }

    </style>
  </head>

  <body>
    <header></header>
    <main></main>
  </body>
</html>
