  <title>Document</title>
  <style>
    /* 4个标签 */
    html body head h1 {
      color: blue;
    }
/* 3个标签和 1个类选择器：3最高有限 */
    body header.page-header h1 {
      color: orange;
    }
/* 2个类选择器：2高优先级 */
    .page-header .title {
      color: green;
    }
    /* 一个id 选择器： 最高优先 */
    #page-title {
      color: red;
    }
    /*

    */
  </style>
</head>
<body>
  <header class="page-header">
    <h1 id="page-title" class="title">Welcome Coffee Roasters</h1>
    <nav>

        <li><a href="/coffees">Coffee</a></li>
        <li><a href="/brewers">Brewars</a></li>
        <li><a href="/special" class="features" style="background-color: yellow;">Specials</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
