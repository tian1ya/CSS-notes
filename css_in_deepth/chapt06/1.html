<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox example page</title>
  <!-- <link href="style.css" ref="stylesheet" type="text/css"> -->
  <style>
    :root {
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }

    body {
      background-color: #709b90;
      font-family: Arial, Helvetica, sans-serif;
    }

    body *+* {
      margin-top: 1.5em;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Ink</h1>
    </header>
    <nav>
      <ul class="site-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/prince">Princing</a></li>
        <li><a href="/support">Support</a></li>
        <li class="nav-right">
          <a href="about">About</a>
        </li>
      </ul>
    </nav>

    <main class="main title">
      <h1>Team collaboration done right</h1>
      <p>Thousands of teams from all over the world turn <b>Ink</b> to communicate and get things done.</p>
    </main>

    <div class="sidebar top">
      <form class="login-form">
        <h3>Login</h3>
        <p>
          <label for="username">Username</label>
          <input id="username" type="text" name="username"></input>
        </p>
        <p>
          <label for="password">Password</label>
          <input id="password" type="password" name="password"></input>
        </p>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="sidebar-bottom title ceterd">
      <small>Starting at</small>
      <div class="cost">
        <span class="cost-currency">$</span>
        <span class="cost-dollars">20</span>
        <span class="cost-cents">.00</span>
      </div>
      <a class="cta-button" href="/princing">
        Singn up
      </a>
    </div>
    

  </div>
</body>

</html>
