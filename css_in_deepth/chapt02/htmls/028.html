<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 基于根元素的14px字号 */
    .panel {
      padding: 1em;
      border-radius: 0.5em;
      border: 1px solid #999999;
    }
      /* > 是一个直接后代组合器 */
    .panel > h2 {
      margin-top: 0;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Single-origin</h2>
    <div class="panel-body">
      em和rem，就不是绝对单位，而是相对单位。相对单位的值会根据外部因素发生变化。
    </div>
  </div>
</body>
</html>
