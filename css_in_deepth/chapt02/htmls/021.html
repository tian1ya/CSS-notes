<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      font-size: 12px;
      padding: 2em;
    }
    .em-px {
      font-size: 20px;
    }
  </style>
</head>
<body>
    <div class="em-px">
      em是最常见的相对长度单位，适合基于特定的字号进行排版
      。在CSS中，1em等于当前元素的字号，其准确值取决于作用的元素。
    </div>
</body>
</html>
